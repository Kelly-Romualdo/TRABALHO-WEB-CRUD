      <section class="container">
        <form>
            <br>
          <h1 id="tituloler">ATUALIZAR DADOS:</h1><hr>
          <br>
          <div class="row">
              <div class="col">
                  <label for="title">Nome:</label>
                  <input type="text" id="atualnome" class="form-control" placeholder="Nome" value="this.value">
              </div>
          </div>
          <br>
          <!--campos-->
          <div>
              <div class="row">
                  <div class="col">
                      <label for="title">Nome Mãe:</label>
                      <input type="text" id="atualnomemae" class="form-control" placeholder="Nome">
                  </div>
                  <div class="col">
                      <label for="title">Nome Pai:</label>
                      <input type="text" id="atualnomepai" class="form-control" placeholder="Nome">
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col">
                      <label for="title">Cidade:</label>
                      <input type="text" id="atualcidade" class="form-control" placeholder="Cidade">
                  </div>
                  <div class="col">
                      <label for="title">Curso:</label>
                      <input type="text" id="atualcurso" class="form-control" placeholder="Curso">
                  </div>
                  <div class="col">
                      <label for="title">Idade:</label>
                      <input type="number" id="atualidade" class="form-control" placeholder="00">
                  </div>
              </div>
          </div>
          <br>
          <!--botão enviar-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
              Enviar Dados
          </button>
          <br>
          <br>
          <h6>OBS: Para atualizar qualquer campo basta selecionar e apagar o conteúdo e adiconar um novo dado! Ao enviar os novos dados será pedido a conta de acesso do cadastro.</h6>
          <!--modal usuário-->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal">Conta:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">CRUD</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="title">Usuário:</label>
                      <input type="text" id="atualusuario" class="form-control" placeholder="">
                  <label for="title">Senha:</label>
                      <input type="password" id="atualsenha" maxlength="8" class="form-control" placeholder="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" onclick="atualizar()">Atualizar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>
