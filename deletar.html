      <section class="container">
        <form>
            <br>
          <h1 id="tituloler">DELETAR DADOS:</h1><hr>
          <h6>Para deletar algum campo basta selecionar a opção e clicar no botão de Deletar Dados:</h6>
          <br>
          <div class="row">
            <div class="col">
              <label for="title">Nome:</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <input type="checkbox" id="checknome">
                      </div>
                    </div>
                    <input type="button" placeholder="dxfyty" class="form-control" id="delnome">
                </div>
            </div>
          </div>
          <br>
          <div>
              <div class="row">
                  <div class="col">
                    <label for="title">Nome da Mãe:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" id="checknomemae"> 
                          </div>
                        </div>
                        <input type="button" class="form-control" id="delnomemae">
                      </div>
                  </div>
                  <div class="col">
                    <label for="title">Nome do Pai:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" id="checknomepai"> 
                          </div>
                        </div>
                        <input type="button" class="form-control" id="delnomepai">
                      </div>
                  </div>
              </div>
              <br>
              <div class="row">
                  <div class="col">
                    <label for="title">Cidade:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" id="checkcidade"> 
                          </div>
                        </div>
                        <input type="button" class="form-control" id="delcidade">
                      </div>
                  </div>
                  <div class="col">
                    <label for="title">Curso:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" id="checkcurso"> 
                          </div>
                        </div>
                        <input type="button" class="form-control" id="delcurso">
                      </div>
                  </div>
                  <div class="col">
                    <label for="title">Idade:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                          <div class="input-group-text">
                            <input type="checkbox" id="checkidade"> 
                          </div>
                        </div>
                        <input type="button" class="form-control" id="delidade">
                      </div>
                  </div>
              </div>
          </div>
          <br>
          <!--botão deletar-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal">
              Deletar Dados
          </button>
          <!--modal conta de acesso-->
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modal">Conta:</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">CRUD</span>
                  </button>
                </div>
                <div class="modal-body">
                  <label for="title">Usuário:</label>
                      <input type="text" id="atualusuario" class="form-control" placeholder="">
                  <label for="title">Senha:</label>
                      <input type="password" id="atualsenha" maxlength="8" class="form-control" placeholder="">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" onclick="deletar()">Deletar</button>
                </div>
              </div>
            </div>
          </div>
